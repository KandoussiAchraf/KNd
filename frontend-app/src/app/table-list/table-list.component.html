<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Your Table User List</h4>
                        <p class="card-category">List of user created</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th class="text-danger" *ngFor="let column of fields">
                                            {{column}}
                                        </th>
                                        <th class="text-info" *ngIf="load">
                                            edit
                                        </th>
                                        <th class="text-info" *ngIf="load">
                                            delete
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users">
                                        <td *ngFor="let field of fields">{{user[field]}}</td>
                                        <td>
                                            <button mat-raised-button class="btn btn-sm btn-primary" type="button" (click)="sendUser(user.id)">
                                                <em class="fa fa-pencil"></em>
                                            </button>
                                        </td>
                                        <td>
                                            <button mat-raised-button class="btn btn-sm btn-danger" type="button" (click)="deleteUser(user.id)">
                                                <em class="fa fa-trash-o"></em>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0">Table on Plain Background</h4>
                        <p class="card-category">Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Country</th>
                                    <th>City</th>
                                    <th>Salary</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Dakota Rice</td>
                                        <td>Niger</td>
                                        <td>Oud-Turnhout</td>
                                        <td class="text-danger">$36,738</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Minerva Hooper</td>
                                        <td>Cura√ßao</td>
                                        <td>Sinaai-Waas</td>
                                        <td class="text-danger">$23,789</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
